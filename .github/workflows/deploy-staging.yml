name: Deploy to Staging

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - staging-2

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ui/package-lock.json
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements-staging.txt
        cd ui && npm ci
        
    - name: Build frontend
      run: |
        cd ui
        echo "Building frontend..."
        npm run build
        echo "Frontend build completed successfully"
        
    - name: Build Docker images
      run: |
        echo "Building API Docker image..."
        docker build -f ops/Dockerfile.api -t gnn-attack-api:staging .
        echo "API Docker image built successfully"
        
        echo "Building UI Docker image..."
        docker build -f ops/Dockerfile.ui -t gnn-attack-ui:staging ./ui
        echo "UI Docker image built successfully"
        
    - name: Check AWS credentials
      id: check-aws
      run: |
        if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
          echo "aws_available=true" >> $GITHUB_OUTPUT
        else
          echo "aws_available=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Configure AWS credentials
      if: steps.check-aws.outputs.aws_available == 'true'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Login to Amazon ECR
      if: steps.check-aws.outputs.aws_available == 'true'
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
        
    - name: Build, tag, and push API image to Amazon ECR
      if: steps.check-aws.outputs.aws_available == 'true'
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: gnn-attack-api
        IMAGE_TAG: staging-${{ github.sha }}
      run: |
        docker tag gnn-attack-api:staging $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
    - name: Build, tag, and push UI image to Amazon ECR
      if: steps.check-aws.outputs.aws_available == 'true'
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: gnn-attack-ui
        IMAGE_TAG: staging-${{ github.sha }}
      run: |
        docker tag gnn-attack-ui:staging $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
    - name: Deploy to ECS
      if: steps.check-aws.outputs.aws_available == 'true'
      run: |
        aws ecs update-service \
          --cluster gnn-attack-staging \
          --service gnn-attack-api \
          --force-new-deployment
        aws ecs update-service \
          --cluster gnn-attack-staging \
          --service gnn-attack-ui \
          --force-new-deployment
          
    - name: Wait for deployment to complete
      if: steps.check-aws.outputs.aws_available == 'true'
      run: |
        aws ecs wait services-stable \
          --cluster gnn-attack-staging \
          --services gnn-attack-api gnn-attack-ui
          
    - name: Run smoke tests
      if: steps.check-aws.outputs.aws_available == 'true'
      run: |
        # Get the load balancer URL
        LB_URL=$(aws elbv2 describe-load-balancers --names gnn-attack-staging --query 'LoadBalancers[0].DNSName' --output text)
        
        # Wait for services to be ready
        sleep 30
        
        # Test API health
        curl -f https://$LB_URL/api/health || exit 1
        
        # Test UI
        curl -f https://$LB_URL/ || exit 1
        
        echo "Smoke tests passed!"
        
    - name: Skip deployment (no AWS credentials)
      if: steps.check-aws.outputs.aws_available == 'false'
      run: |
        echo "âš ï¸ AWS credentials not configured. Skipping deployment."
        echo "Docker images built successfully but not deployed."
        echo "To enable deployment, configure AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY secrets."
        
    - name: Update deployment status
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createDeploymentStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            deployment_id: context.payload.deployment.id,
            state: 'success',
            environment: 'staging',
            description: 'Deployment to staging completed successfully'
          });

  notify-deployment:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: always()
    
    steps:
    - name: Check Slack webhook
      id: check-slack
      run: |
        if [ -n "${{ secrets.SLACK_WEBHOOK }}" ]; then
          echo "slack_available=true" >> $GITHUB_OUTPUT
        else
          echo "slack_available=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Notify Slack
      if: steps.check-slack.outputs.slack_available == 'true'
      uses: 8398a7/action-slack@v3
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        fields: repo,message,commit,author,action,eventName,ref,workflow
        custom_payload: |
          {
            "text": "GNN Attack Path Demo - Staging Deployment\nStatus: ${{ job.status }}\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}"
          }
          
    # Teams notification removed due to action compatibility issues
    # - name: Notify Teams
    #   if: ${{ secrets.TEAMS_WEBHOOK }}
    #   uses: skitionek/notify-microsoft-teams@master
    #   with:
    #     webhook_url: ${{ secrets.TEAMS_WEBHOOK }}
    #     title: 'GNN Attack Path Demo - Staging Deployment'
    #     text: |
    #       Status: ${{ job.status }}
    #       Commit: ${{ github.sha }}
    #       Author: ${{ github.actor }}
    #       Environment: Staging

  rollback-staging:
    runs-on: ubuntu-latest
    if: failure()
    needs: deploy-staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check AWS credentials
      id: check-aws-rollback
      run: |
        if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
          echo "aws_available=true" >> $GITHUB_OUTPUT
        else
          echo "aws_available=false" >> $GITHUB_OUTPUT
        fi
      
    - name: Configure AWS credentials
      if: steps.check-aws-rollback.outputs.aws_available == 'true'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Rollback to previous version
      if: steps.check-aws-rollback.outputs.aws_available == 'true'
      run: |
        # Get the previous task definition
        PREVIOUS_TD=$(aws ecs describe-services \
          --cluster gnn-attack-staging \
          --services gnn-attack-api \
          --query 'services[0].deployments[1].taskDefinition' \
          --output text)
        
        # Update service to previous task definition
        aws ecs update-service \
          --cluster gnn-attack-staging \
          --service gnn-attack-api \
          --task-definition $PREVIOUS_TD
          
        aws ecs update-service \
          --cluster gnn-attack-staging \
          --service gnn-attack-ui \
          --task-definition $PREVIOUS_TD
          
    - name: Skip rollback (no AWS credentials)
      if: steps.check-aws-rollback.outputs.aws_available == 'false'
      run: |
        echo "âš ï¸ AWS credentials not configured. Cannot perform rollback."
        echo "Deployment failed but rollback skipped due to missing credentials."
          
    - name: Check Slack webhook for rollback
      id: check-slack-rollback
      run: |
        if [ -n "${{ secrets.SLACK_WEBHOOK }}" ]; then
          echo "slack_available=true" >> $GITHUB_OUTPUT
        else
          echo "slack_available=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Notify rollback
      if: steps.check-slack-rollback.outputs.slack_available == 'true'
      uses: 8398a7/action-slack@v3
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      with:
        status: failure
        channel: '#deployments'
        custom_payload: |
          {
            "text": "ðŸš¨ ROLLBACK INITIATED\nGNN Attack Path Demo - Staging\nDeployment failed, rolling back to previous version"
          }
